<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to Project Caraousel</h1>
        <h2>Follow for more project</h2>
      </header>
      <div class="carousel-container">
        <div class="carousel-slide">
          <img src="wedding.jpg" alt="sdds" />
          <img
            src="https://images.unsplash.com/photo-1619314383191-3d75d5e26a7f?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="sddds"
          />
          <img src="https://picsum.photos/200" alt="sddds" />
          <img src="https://picsum.photos/202" alt="sdsdds" />
        </div>
        <!-- Navigation Button -->
        <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button>

        <!-- Indikator -->
        <div class="carousel-indicators">
          <span class="indicator active"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
